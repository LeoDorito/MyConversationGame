<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>The Conversation Game! :D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 50%, #0a0a1a 100%);
            min-height: 100vh;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
        }
        .title {
            font-family: 'Orbitron', sans-serif; font-size: 2.5em; color: #00ff88;
            text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
            margin-bottom: 20px; text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
            to { text-shadow: 0 0 30px #00ff88, 0 0 60px #00ff88, 0 0 80px #00ff88; }
        }
        .game-container {
            width: 98%; max-width: 1400px;
            background: rgba(22, 33, 62, 0.95);
            border: 2px solid #00ff88; border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3); overflow: hidden;
        }
        #text-area {
            height: 550px; overflow-y: auto; overflow-x: auto; padding: 20px;
            background: rgba(10, 15, 30, 0.9); border-bottom: 2px solid #00ff88;
        }
        .message {
            color: #00ff88; font-size: 13px; line-height: 1.6; margin-bottom: 8px;
            animation: fadeIn 0.3s ease-out; white-space: pre;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user { color: #00ffff; font-style: italic; }
        .input-section {
            padding: 20px; display: flex; gap: 10px; flex-wrap: wrap;
            justify-content: center; align-items: center;
        }
        #user-input {
            flex: 1; min-width: 200px; padding: 15px 20px; font-size: 16px;
            font-family: 'JetBrains Mono', monospace;
            background: rgba(15, 52, 96, 0.8); border: 2px solid #00ff88;
            border-radius: 10px; color: #00ff88; outline: none;
        }
        #user-input:focus { box-shadow: 0 0 20px rgba(0, 255, 136, 0.4); border-color: #00ffff; }
        #user-input::placeholder { color: rgba(0, 255, 136, 0.5); }
        .btn {
            padding: 15px 30px; font-size: 16px; font-family: 'Orbitron', sans-serif;
            font-weight: bold; border: none; border-radius: 10px; cursor: pointer;
        }
        .btn-submit { background: linear-gradient(135deg, #00ff88, #00cc6a); color: #0a0a1a; }
        .btn-submit:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(0, 255, 136, 0.5); }
        #choices { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 10px; width: 100%; }
        .btn-choice {
            padding: 12px 25px; font-size: 14px; font-family: 'Orbitron', sans-serif;
            font-weight: bold; border: 2px solid #00ff88; border-radius: 10px;
            cursor: pointer; color: #00ff88; background: rgba(15, 52, 96, 0.8);
        }
        .btn-choice:hover { transform: scale(1.08); background: #00ff88; color: #0a0a1a; }
        .hidden { display: none !important; }
        #text-area::-webkit-scrollbar { width: 10px; height: 10px; }
        #text-area::-webkit-scrollbar-track { background: rgba(10, 15, 30, 0.5); }
        #text-area::-webkit-scrollbar-thumb { background: #00ff88; border-radius: 5px; }
        .play-counter {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
            margin-bottom: 15px;
            padding: 8px 20px;
            background: rgba(22, 33, 62, 0.8);
            border: 1px solid #ffcc00;
            border-radius: 20px;
        }
    </style>
</head>

        // GLOBAL PLAY COUNTER - Fresh namespace
        (async function() {
            const countEl = document.getElementById('play-count');
            
            // Check if we already counted this session (prevent spam)
            if (sessionStorage.getItem('counted')) {
                // Just show the stored count, don't increment again
                const storedCount = sessionStorage.getItem('playCount') || '1';
                countEl.textContent = storedCount;
                return;
            }
            
            try {
                const response = await fetch('https://api.counterapi.dev/v1/leoconvogame2024/globalplays/up');
                if (!response.ok) throw new Error('API error');
                const data = await response.json();
                if (data && data.count !== undefined) {
                    const count = data.count.toLocaleString();
                    countEl.textContent = count;
                    sessionStorage.setItem('counted', 'true');
                    sessionStorage.setItem('playCount', count);
                } else {
                    throw new Error('Bad data');
                }
            } catch (e) {

        // Store current language globally
        let currentLanguage = 'English';
        
        // Translation function with Unicode normalization for zalgo text
        function translate(text) {
            if (currentLanguage === 'English') return text;
            
            // Normalize Unicode for consistent comparison
            const normalizedText = text.normalize('NFC');
            
            // Clean text for comparison (remove | borders)
            let cleanText = normalizedText;
            if (normalizedText.startsWith('|') && normalizedText.endsWith('|')) {
                cleanText = normalizedText.slice(1, -1);
            }
            
            // Check for exact match (with cleaned text)
            for (let key in translations) {
                const normalizedKey = key.normalize('NFC');
                if (normalizedKey === cleanText && translations[key][currentLanguage]) {
                    if (text.startsWith('|')) {
                        return '|' + translations[key][currentLanguage] + '|';
                    }
                    return translations[key][currentLanguage];
                }
            }
            
            // Check for exact match (original text)
            for (let key in translations) {
                const normalizedKey = key.normalize('NFC');
                if (normalizedKey === normalizedText && translations[key][currentLanguage]) {
                    return translations[key][currentLanguage];
                }
            }
            
            // Check for partial matches (for dynamic text with variables)
            for (let key in translations) {
                const normalizedKey = key.normalize('NFC');
                if (normalizedText.includes(normalizedKey) && translations[key][currentLanguage]) {
                    text = text.replace(key, translations[key][currentLanguage]);
                }
            }
            return text;
        }

        class ConversationGame {
            constructor() {
                this.textArea = document.getElementById('text-area');
                this.userInput = document.getElementById('user-input');
                this.submitBtn = document.getElementById('submit-btn');
                this.choicesDiv = document.getElementById('choices');
                this.lastAnswer = '';
                this.audioContext = null;
                this.inputResolver = null;
                this.submitBtn.addEventListener('click', () => this.submitAnswer());
                this.userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') this.submitAnswer(); });
                setTimeout(() => this.startGame(), 500);
            }
            writeText(text) {
                const msg = document.createElement('div');
                msg.className = 'message';
                msg.textContent = translate(String(text));
                this.textArea.appendChild(msg);
                this.textArea.scrollTop = this.textArea.scrollHeight;
            }
            async askQuestion(question) {
                this.writeText(question);
                this.userInput.classList.remove('hidden');
                this.submitBtn.classList.remove('hidden');
                this.choicesDiv.innerHTML = '';
                this.userInput.value = '';
                this.userInput.focus();
                return new Promise(resolve => { this.inputResolver = resolve; });
            }
            submitAnswer() {
                if (this.inputResolver) {
                    const answer = this.userInput.value;
                    this.lastAnswer = answer;
                    if (answer.trim()) {
                        const msg = document.createElement('div');
                        msg.className = 'message user';
                        msg.textContent = '> ' + answer;
                        this.textArea.appendChild(msg);
                    }
                    this.userInput.value = '';
                    this.textArea.scrollTop = this.textArea.scrollHeight;
                    const resolver = this.inputResolver;
                    this.inputResolver = null;
                    resolver(answer);
                }
            }
            async showChoices(question, options) {
                this.writeText(question);
                this.userInput.classList.add('hidden');
                this.submitBtn.classList.add('hidden');
                this.choicesDiv.innerHTML = '';
                return new Promise(resolve => {
                    options.forEach(opt => {
                        const btn = document.createElement('button');
                        btn.className = 'btn-choice';
                        // Check if this is a language option - don't translate language names
                        const isLangOption = ['English', 'Spanish', 'French', 'Turkish'].includes(opt);
                        btn.textContent = isLangOption ? opt : translate(opt);
                        btn.addEventListener('click', () => {
                            // If this is the language selection, store the choice IMMEDIATELY
                            if (isLangOption) {
                                currentLanguage = opt;
                                console.log('Language set to:', currentLanguage);
                            }
                            const msg = document.createElement('div');
                            msg.className = 'message user';
                            msg.textContent = '> ' + opt;
                            this.textArea.appendChild(msg);
                            this.textArea.scrollTop = this.textArea.scrollHeight;
                            this.choicesDiv.innerHTML = '';
                            this.userInput.classList.remove('hidden');
                            this.submitBtn.classList.remove('hidden');
                            this.lastAnswer = opt;  // Keep original English value for game logic!
                            resolve(opt);
                        });
                        this.choicesDiv.appendChild(btn);
                    });
                });
            }
            async beep(freq, duration) {
                try {
                    if (!this.audioContext) this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    oscillator.frequency.value = freq;
                    oscillator.type = 'square';
                    gainNode.gain.value = 0.1;
                    oscillator.start();
                    await new Promise(r => setTimeout(r, duration));
                    oscillator.stop();
                } catch (e) {}
            }
